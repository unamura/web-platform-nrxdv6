<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM manipulation second</title>
    <link rel="stylesheet" type="text/css" href="domdue.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="title-back">
      <h1>DOM second page</h1>
    </div>

    <a href="/index.html">Index page</a>

    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 middle-col">
          <div>Vuoi confermare ed andare avanti?</div>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 middle-col">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <button type="button" class="btn btn-success" id="yes-avanti">
                Show
              </button>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>

    <div class="container ultimate-conferma p-5" id="conferma">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 conferma-middle">Confermi di voler concludere?</div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 conferma-middle">
          <div class="row">
            <!-- <div class="col-3"></div> -->
            <div class="col-12 text-center">
              <button
                type="button"
                class="btn btn-outline-success conf-disc"
                id="button-confirm"
              >
                Confirm
              </button>
              <button
                type="button"
                class="btn btn-outline-dark conf-disc ml-5"
                id="button-discharge"
              >
                Discharge
              </button>
            </div>
            <!-- <div class="col-3"></div> -->
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>

    <div class="container after-confirm" id="after-confirm">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4 after-confirm-middle">
          Conferma avvenuta con successo!
        </div>
        <div class="col-4"></div>
      </div>
    </div>
  </body>

  <script src="dom_manipulation_due.js"></script>
</html>
